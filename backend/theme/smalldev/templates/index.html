<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="/backend/themetyle.css">
</head>
<body>

<main>
    <!-- Restaurant Info -->
    <section class="restaurant-info">
        <h2>The Golden Spoon</h2>
        <p class="location">Nairobi, Kenya</p>
    </section>

    <!-- Menu Section -->
    <section class="menu">
        <h3>Menu</h3>
        <div class="menu-grid">

            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1606756790138-1962d3c8e2b8?w=800" alt="Grilled Chicken">
                <h4>Grilled Chicken</h4>
                <p class="description">Tender grilled chicken served with vegetables and sauce.</p>
                <p class="price">$12</p>
            </div>

            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1601050690597-5cbd3a7f93dc?w=800" alt="Pasta Carbonara">
                <h4>Pasta Carbonara</h4>
                <p class="description">Creamy pasta with bacon, eggs, and parmesan cheese.</p>
                <p class="price">$10</p>
            </div>

            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1605475125760-b1e5b27c6b7f?w=800" alt="Tropical Smoothie">
                <h4>Tropical Smoothie</h4>
                <p class="description">A refreshing blend of mango, pineapple, and coconut milk.</p>
                <p class="price">$6</p>
            </div>

        </div>
    </section>
</main>



<script src="/backend/themeript.js"></script>
</body>
</html>
