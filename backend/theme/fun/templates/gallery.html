<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Fun Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/backend/themease.css">
    <link rel="stylesheet" href="/backend/themeallery.css">
</head>
<body>

<!-- Hero Section -->
<section class="gallery-hero">
    <h1>Experience Our Fun Moments</h1>
    <p>Take a peek into our restaurantâ€™s lively atmosphere and unforgettable events!</p>
</section>

<!-- Gallery Grid -->
<div class="gallery-grid">
    <div class="gallery-card" onclick="openGalleryModal('img1')">
        <img src="https://images.unsplash.com/photo-1528605248644-14dd04022da1?auto=format&fit=crop&w=800&q=80" alt="Restaurant Interior">
        <div class="overlay">View</div>
    </div>

    <div class="gallery-card" onclick="openGalleryModal('img2')">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Event Night">
        <div class="overlay">View</div>
    </div>
</div>

<!-- Image Modals -->
<div id="img1" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeGalleryModal('img1')">&times;</span>
        <img src="https://images.unsplash.com/photo-1528605248644-14dd04022da1?auto=format&fit=crop&w=800&q=80" alt="Restaurant Interior">
    </div>
</div>

<div id="img2" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeGalleryModal('img2')">&times;</span>
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Event Night">
    </div>
</div>

<script src="/backend/themein.js"></script>
<script src="/backend/themellery.js"></script>
</body>
</html>
