<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Minimalist Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/backend/themease.css">
    <link rel="stylesheet" href="/backend/themeontact.css">
</head>
<body>

<!-- Hero Section -->
<section class="contact-hero">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you. Reach out for inquiries or feedback.</p>
</section>

<!-- Contact Form -->
<form class="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>

    <button type="submit">Send Message</button>
</form>

<script src="/backend/themein.js"></script>
<script src="/backend/thementact.js"></script>
</body>
</html>
