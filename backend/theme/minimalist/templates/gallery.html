<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Minimalist Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/backend/themease.css">
    <link rel="stylesheet" href="/backend/themeallery.css">
</head>
<body>

<!-- Hero Section -->
<section class="gallery-hero">
    <h1>Gallery</h1>
    <p>Explore our restaurantâ€™s ambiance and culinary creations.</p>
</section>

<!-- Gallery Grid -->
<div class="gallery-grid">
    <div class="gallery-item" onclick="openGalleryModal('img1')">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Restaurant Interior">
    </div>
    <div class="gallery-item" onclick="openGalleryModal('img2')">
        <img src="https://images.unsplash.com/photo-1529692236671-f1f003d0f7c1?auto=format&fit=crop&w=800&q=80" alt="Dish Presentation">
    </div>
    <div class="gallery-item" onclick="openGalleryModal('img3')">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80" alt="Chef at Work">
    </div>
</div>

<!-- Image Modals -->
<div id="img1" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeGalleryModal('img1')">&times;</span>
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80" alt="Restaurant Interior">
    </div>
</div>

<div id="img2" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeGalleryModal('img2')">&times;</span>
        <img src="https://images.unsplash.com/photo-1529692236671-f1f003d0f7c1?auto=format&fit=crop&w=1200&q=80" alt="Dish Presentation">
    </div>
</div>

<div id="img3" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeGalleryModal('img3')">&times;</span>
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1200&q=80" alt="Chef at Work">
    </div>
</div>

<script src="/backend/themein.js"></script>
<script src="/backend/themellery.js"></script>
</body>
</html>
