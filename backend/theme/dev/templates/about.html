<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant_name }} - About</title>
    <link rel="stylesheet" href="/backend/themease.css">
    <link rel="stylesheet" href="/backend/themebout.css">
</head>
<body>
<nav>
    <div class="container">
        <div class="logo">{{ restaurant_name }}</div>
        <ul>
            <li><a href="/backend/theme/dev/static">Home</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>

    <div class="container">
        <h1>About Us</h1>
    </div>

<section class="section">

        <div class="card">

            <h2>Our Team</h2>
            <div id="team-content"></div>

</section>

<footer>
    <p>&copy; 2024 {{ restaurant_name }}. All rights reserved.</p>
</footer>

<script src="/backend/themein.js"></script>
