<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Trove Luxury Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/backend/themease.css">
    <link rel="stylesheet" href="/backend/themeallery.css">
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="logo">Trove</div>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h1>Experience Our World of Culinary Elegance</h1>
        <p>Step into our world through stunning visuals of our dishes and dining experience.</p>
    </div>
</section>

<!-- Gallery Grid -->
<section class="gallery">
    <a href="#img1" class="gallery-item">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80" alt="Gallery 1">
        <div class="overlay">Signature Dish</div>
    </a>
    <a href="#img2" class="gallery-item">
        <img src="https://images.unsplash.com/photo-1555992336-c65a2a82f5ee?auto=format&fit=crop&w=800&q=80" alt="Gallery 2">
        <div class="overlay">Restaurant Interior</div>
    </a>
    <a href="#img3" class="gallery-item">
        <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?auto=format&fit=crop&w=800&q=80" alt="Gallery 3">
        <div class="overlay">Exclusive Event</div>
    </a>
</section>

<!-- Lightbox Modals -->
<div id="img1" class="lightbox">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80" alt="Gallery 1">
</div>
<div id="img2" class="lightbox">
    <img src="https://images.unsplash.com/photo-1555992336-c65a2a82f5ee?auto=format&fit=crop&w=1200&q=80" alt="Gallery 2">
</div>
<div id="img3" class="lightbox">
    <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?auto=format&fit=crop&w=1200&q=80" alt="Gallery 3">
</div>

<!-- CTA -->
<section class="cta">
    <button onclick="window.location.href='#'">Explore Our Menu</button>
</section>

<!-- Footer -->
<footer>
    &copy; 2025 Trove Industries. All rights reserved.
</footer>

<script src="/backend/themein.js"></script>
<script src="/backend/themellery.js"></script>
</body>
</html>
