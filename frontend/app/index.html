<body>
<div class="container">
    <h1>Create Your Restaurant</h1>

    <form id="restaurant-form">
        <label for="name">Restaurant Name</label>
        <input type="text" id="name" placeholder="e.g. Trove" required />

        <label for="country">Country</label>
        <input type="text" id="country" placeholder="e.g. Kenya" required />

        <label for="city">City</label>
        <input type="text" id="city" placeholder="e.g. Nairobi" required />

        <label for="subdomain">Subdomain</label>
        <input type="text" id="subdomain" placeholder="e.g. trove" required />

        <button type="submit">Create Restaurant</button>
    </form>

    <div id="message"></div>

    <button id="next-button" class="next-button">

</div>
