<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Trove</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
<header>
    <h1>Create Your Trove Account</h1>
</header>

<main>
    <section class="form-section">
        <form id="signup-form">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="e.g., markmoreka@gmail.com" required />

            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter a strong password" required />

            <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="message"></div>
    </section>
</main>

<script src="signup.js"></script>
</body>
</html>
