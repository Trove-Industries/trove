<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="sidebar">
    <h2 id="restaurantTitle"></h2>
    <a href="dashboard.html">Home</a>
    <a href="add-menu.html">➕ Add New Menu Item</a>
    <a href="view-menus.html">📋 Manage Menu Items</a>
</div>
<div class="content">
    <h1>Add New Menu Item</h1>
    <form id="menuForm">
        <input type="text" id="food" placeholder="Food Name" required>
        <textarea id="description" placeholder="Description"></textarea>
        <input type="number" id="price" placeholder="Price" required>
        <input type="url" id="image" placeholder="Image URL">
        <button type="submit">Save Item</button>
    </form>
    <p id="msg"></p>
</div>
<script src="script.js"></script>
</body>
</html>
